name: CI

on:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Ninja
        run: sudo apt install ninja-build

      - name: Configure
        run: cmake --preset dev

      - name: Build
        run: cmake --build build

      # TODO: Consider making zcnes-tests a submodule. I went with a separate
      # repo for now since it's less coupled.
      - name: Clone zcnes-tests
        run: git clone https://github.com/zachcmadsen/zcnes-tests.git ../zcnes-tests 

      - name: Test
        run: ctest -j 2 --test-dir build
  
  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Ninja
        run: choco install ninja

      - name: Configure
        run: cmake --preset msvc

      - name: Build
        run: cmake --build build