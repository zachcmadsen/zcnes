name: CI

on:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        compiler: [clang++-17, g++-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        run: |
          curl -L -o ninja-linux.zip https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-linux.zip
          unzip ninja-linux.zip -d bin
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Configure
        run: cmake -S . -B build -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} 

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure -j 2

